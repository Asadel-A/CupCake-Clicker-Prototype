<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Cupcake Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="game-layout">
        
        <section id="left-col">
            <h1>Cupcake Factory</h1>
            <div id="cupcake-btn">üßÅ</div>
        </section>

        <section id="middle-col">
            <div class="score-box">
                <h2>Scoreboard</h2>
                <p>Cupcakes: <span id="score-text">0</span></p>
                <p>Cookies per Click: <span id="click-power-text">1</span></p>
            </div>
            
            <div id="message-box"></div> 
            <button id="open-help">Help</button>
        </section>

        <section id="right-col">
            <h2>Store</h2>
            <div id="store-container">
                </div>

            <h2>Trophies</h2>
            <div id="trophy-area">
                </div>
        </section>

    </div>

    <div id="help">
        <div id="help-content">
            <h3>Help is Here!</h3>
            <p>Click the cupcake to bake. Buy upgrades to bake faster.</p>
            <p>It's as simple as that.</p>
            <p> Upgrades Include: Sprinkles, Cocoa, Cream, & Sugar</p>
            <p> Achievements: Cuptastic, Making Dough, and more!</p>
            <button id="close-help">I understand</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
